- name: Presetting ceph node
  hosts: ceph-node
  remote_user: localadmin
  sudo: yes

  roles:
    - role: util/common
    - role: ceph/node

- name: Deploy ceph
  hosts: ceph-admin
  remote_user: localadmin
  sudo: yes

  roles:
    - admin  

- name: Create ceph osd
  hosts: ceph-admin
  remote_user: localadmin
  sudo: yes

  roles:
    - ceph/osd
